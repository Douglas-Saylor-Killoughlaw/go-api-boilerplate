name: auth - Publish Docker image to GitHub Package Registry
on:
  push:
    tags:
      - 'v**\+auth'
jobs:
  publish-auth:
    env:
      IMAGE_NAME: auth
    runs-on: ubuntu-latest
    steps:
      - name: Copy Files
        uses: actions/checkout@v2
      - name: Get version without prefix
        id: tmp
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/v}
      - name: Remove version cmd suffix
        id: vars
        run: echo ::set-output name=tag::${TAG%+auth}
        env:
          TAG: ${{steps.tmp.outputs.tag}}
      - name: Docker login
        run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run:  make docker-build BIN=$IMAGE_NAME
      - name: Publish image
        run: make docker-publish BIN=$IMAGE_NAME REGISTRY=docker.pkg.github.com/$GITHUB_REPOSITORY VERSION=${{ steps.vars.outputs.tag }}
